<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Browser POC</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #7b68ee; }
    .drop-zone {
      border: 2px dashed #7b68ee;
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      margin: 1rem 0;
      transition: all 0.3s;
      cursor: pointer;
    }
    .drop-zone:hover, .drop-zone.dragover {
      background: rgba(123, 104, 238, 0.1);
      border-color: #9b88ff;
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      background: #252547;
    }
    .status.loading { border-left: 4px solid #ffd700; }
    .status.success { border-left: 4px solid #32cd32; }
    .status.error { border-left: 4px solid #ff6347; }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 0.5rem 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #7b68ee, #9b88ff);
      transition: width 0.3s;
    }
    audio {
      width: 100%;
      margin: 0.5rem 0;
    }
    .transcript {
      background: #252547;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    .transcript.streaming {
      border-left: 4px solid #7b68ee;
    }
    button {
      background: #7b68ee;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    button:hover { background: #6b5bce; }
    button:disabled { background: #555; cursor: not-allowed; }
    button.recording {
      background: #ff6347;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .info { 
      background: #1e3a5f; 
      padding: 1rem; 
      border-radius: 8px; 
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    .model-select {
      margin: 1rem 0;
    }
    select {
      background: #252547;
      color: #eee;
      border: 1px solid #7b68ee;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    .timestamps {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }
    .timestamp-chunk {
      padding: 0.25rem 0;
      border-bottom: 1px solid #333;
    }
    .timestamp-chunk:hover {
      background: rgba(123, 104, 238, 0.1);
      cursor: pointer;
    }
    .timestamp-time {
      color: #7b68ee;
      font-family: monospace;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé§ Whisper Browser POC</h1>
  
  <div class="info">
    <strong>Speech-to-Text in the Browser</strong><br>
    Using OpenAI's Whisper model via Transformers.js (ONNX Runtime).
    <br>Works offline after model download!
  </div>

  <div class="model-select">
    <label>Model: </label>
    <select id="modelSelect">
      <option value="Xenova/whisper-tiny">whisper-tiny (~40MB, fastest)</option>
      <option value="Xenova/whisper-base">whisper-base (~75MB)</option>
      <option value="Xenova/whisper-small" selected>whisper-small (~250MB, balanced)</option>
      <option value="Xenova/whisper-medium">whisper-medium (~750MB, best quality)</option>
    </select>
    <button id="loadModelBtn">Load Model</button>
  </div>

  <div class="drop-zone" id="dropZone">
    <p>üìÅ Drop an audio file here or click to select</p>
    <p style="font-size: 0.8rem; color: #888;">Supports: MP3, WAV, FLAC, OGG, M4A</p>
    <input type="file" id="fileInput" accept="audio/*" hidden>
  </div>

  <div style="text-align: center; margin: 1rem 0;">
    <button id="recordBtn" disabled>üéôÔ∏è Record from Microphone</button>
  </div>

  <div id="statusContainer"></div>
  
  <div id="audioContainer" style="display: none;">
    <h3>Audio</h3>
    <audio id="audioPlayer" controls></audio>
    <button id="transcribeBtn" disabled>‚ú® Transcribe</button>
  </div>

  <div id="transcriptContainer" style="display: none;">
    <h3>Transcript</h3>
    <div class="transcript" id="transcript"></div>
    <div class="timestamps" id="timestamps"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
